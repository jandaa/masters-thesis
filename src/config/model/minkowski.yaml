name: minkowski

net:
  model: Res16UNet34C
  model_n_out: 32 # Feature dimension
  conv1_kernel_size: 3
  normalize_feature: True
  dist_type: L2
  bn_momentum: 0.05
  freeze_backbone: False
  loss:

optimizer:
  type: SGD # Adam or SGD
  lr: 0.2
  momentum: 0.9
  weight_decay: 1e-4

scheduler:
  type: PolyLR
  exp_gamma:
  poly_power: 0.9
  max_iter: 10000
  interval: step
  frequency: 10

pretrain:
  optimizer:
    type: SGD # Adam or SGD
    lr: 1e-1
    momentum: 0.9
    weight_decay: 1e-4

  scheduler:
    type: ExpLR
    exp_gamma: 0.99
    interval: "step"
    frequency: 1000

  # For moco loss
  loss:
    num_neg_points: 4092 # Number negatives to select
    queue_multiple: 10  # Multiple of batchsize
    temperature: 0.4
    momentum: 0.999
    byol_tau: 0.99
    projector_hidden_size: 16
    projector_output_size: 32
    predictor_hidden_size: 16

train:
  epochs: 384
  train_workers: 6 # data loader workers
  multiplier: 0.5

test:
  eval: True
  save_point_cloud: True
  max_pointcloud_size: 4000000
